<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>密钥激活</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<head th:include="layout :: htmlhead" th:with="title='密钥激活'"></head>
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
          
<blockquote class="layui-elem-quote layui-text">

</blockquote>
      	<div class="layui-container">
      	<div class="layui-row">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>密钥激活</legend>
</fieldset>
 
<form class="layui-form" action="">
  
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">申请手机</label>
      <div class="layui-input-inline">
        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">密钥</label>
    <div class="layui-input-block">
      <input type="text" name="regCode" lay-verify="title" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即激活</button>
    </div>
  </div>
</form>
 </div>
      	</div>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form,layer = layui.layer;
  //监听提交
  form.on('submit(demo1)', function(data){
    	$.ajax({
              url:"/key/useKey",
              type:'post',
              data:data.field,
              beforeSend:function () {
                  this.layerIndex = layer.load(0, { shade: [0.5, '#393D49'] });
              },
              success:function(data){
            	  console.log(data);
            	  if(data.code == '1'){
                	  layer.alert("激活成功", {
  						title : '提示'
  					})
                      return;
                  }
                  if(data.code != '1'){
                	  layer.alert("激活失败", {
  						title : '提示'
  					})
                      return;
                  }
                  
              },
              complete: function () {
                  layer.close(this.layerIndex);
              },
          });

   	 	return false;
  });
 
  $('.key').hide();
});
</script>

</body>
</html>
